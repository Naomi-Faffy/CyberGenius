<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full forest background -->
    <div class="hero-background"></div>


    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">
                <span class="logo-cyber">CYBER</span><span class="logo-genius">GENIUS</span>
            </h1>
            
            <p class="tagline">YOU <span class="tagline-highlight">CAN</span> SECURE <span class="tagline-highlight">YOUR</span> FUTURE</p>
        </div>
        
        <nav class="main-nav">
            <a href="#home" class="nav-link active">HOME</a>
            <a href="#about" class="nav-link">ABOUT</a>
            <a href="#services" class="nav-link">SERVICES</a>
            <a href="#testimonials" class="nav-link">TESTIMONIALS</a>
            <a href="#contact" class="nav-link">CONTACT</a>
        </nav>
    </header>

    <!-- Centered Hero Content with Glass Panel -->
    <main class="main-content">
        <div class="glass-panel">
            <p class="hero-label">AMAZING SOLUTIONS</p>
            
            <div class="hero-title-centered">
                <h2 class="title-line title-cyber">CYBER</h2>
                <h2 class="title-line title-genius">GENIUS</h2>
            </div>

            <p class="hero-description">
                There is a moment in the life of any aspiring organization<br>
                that it is time to secure their digital future.
            </p>

            <a href="#learn" class="learn-more-btn">LEARN MORE</a>
        </div>
    </main>

    <!-- Right side decorative elements -->
    <div class="side-decoration">
        <div class="decoration-line"></div>
        <div class="decoration-diamond"></div>
        <div class="decoration-diamond active"></div>
        <div class="decoration-diamond"></div>
        <div class="decoration-line"></div>
    </div>

    <!-- Bottom navigation arrows -->
    <div class="bottom-nav">
        <button class="nav-arrow prev-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        <button class="nav-arrow next-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
