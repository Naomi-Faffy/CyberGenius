<!DOCTYPE html>

            <h1 class="logo">
                <span class="logo-white">AFRI</span><span class="logo-green">CAN</span><br>

            <p class="tagline">

        <div class="nav-menu">

    <main class="hero">
        <div class="content">
            <p class="section-label">AMAZING TRIPS</p>
            
            <div class="headline">
                <div class="headline-row">
                    <h2 class="headline-textured">AFRI</h2>
                    <h2 class="headline-white">CAN</h2>

                <button class="arrow-btn arrow-right">
