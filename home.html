<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full background image -->
    <div class="hero-background"></div>

    <!-- Leaf decorations above logo -->
    <div class="leaf-decoration-top">
        <svg class="leaf-top" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
        </svg>
        <svg class="leaf-top" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
            <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
        </svg>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <h1 class="logo">
                <span class="logo-afri">AFRI</span><span class="logo-can">CAN</span> <span class="logo-journey">JOURNEY</span>
            </h1>
            
            <!-- Leaf decorations above tagline -->
            <div class="leaf-decoration-tagline">
                <svg class="leaf-small" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                    <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                </svg>
                <svg class="leaf-small" width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
                    <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
                </svg>
            </div>
            
            <p class="tagline">YOU <span class="tagline-highlight">CAN</span> LIVE <span class="tagline-highlight">OUR</span> LIFE</p>
        </div>
        
        <nav class="main-nav">
            <a href="#home" class="nav-link active">HOME</a>
            <a href="#about" class="nav-link">ABOUT</a>
            <a href="#services" class="nav-link">SERVICES</a>
            <a href="#programs" class="nav-link">PROGRAMS</a>
            <a href="#faq" class="nav-link">FAQ</a>
        </nav>
    </header>

    <!-- Main Hero Content -->
    <main class="main-content">
        <div class="hero-text">
            <p class="hero-label">AMAZING TRIPS</p>
            
            <div class="hero-title">
                <div class="title-line-1">
                    <h2 class="title-afric">AFRIC</h2>
                    <h2 class="title-can">CAN</h2>
                </div>
                <h2 class="title-forest">FOREST</h2>
            </div>

            <p class="hero-description">
                There is a moment in the life of any aspiring astronomer<br>
                that it is time to buy that first telescope.
            </p>

            <a href="#learn" class="learn-more-btn">LEARN MORE</a>
        </div>
    </main>

    <!-- Right side decorative elements -->
    <div class="side-decoration">
        <div class="decoration-line"></div>
        <div class="decoration-diamond"></div>
        <div class="decoration-diamond active"></div>
        <div class="decoration-diamond"></div>
        <div class="decoration-line"></div>
    </div>

    <!-- Bottom navigation arrows -->
    <div class="bottom-nav">
        <button class="nav-arrow prev-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
        </button>
        <button class="nav-arrow next-arrow">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
